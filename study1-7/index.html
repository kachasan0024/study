<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>問い合わせフォーム作成</title>
    </head>
    <body>
        <form>
            <p>氏名<input type="text" name="氏名" placeholder="西川　花菜"></p>
            <p>電話番号<input type="number" name="電話番号" placeholder="080○○○○"></p>
            <p>郵便番号<input type="text" name="郵便番号" placeholder="454-○○○○"></p>
            <p>住所<input type="text" name="住所" placeholder="愛知県○○○○"></p>
            <p>メールアドレス<input type="email" name="メールアドレス" placeholder="○○○○＠○○.jp"></p>
            <p>性別</p>
            <input id="man" type="radio" name="gender" value="man"><label for="man">男</label>
            <input id="woman" type="radio" name="gender" value="woman"><label for="woman">女</label>
            <p>備考欄<br><textarea ></textarea></p>
            <button type="submit">送信ボタン</button>
        </form>
    </body>
</html>
